<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCM Pick EM's</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark shade of black */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: white;
        }
        h1 span {
            color: red; /* LCM in red */
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1><span>LCM</span> Pick EM's</h1>
    <div class="button-container">
        <button onclick="window.location.href='scores.html'">Go to Scores</button>
        <button onclick="runScript()">Run Script</button>
    </div>

    <script>
        function runScript() {
            alert("JavaScript script executed!");
        }
    </script>
</body>
</html>
